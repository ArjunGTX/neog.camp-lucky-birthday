<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Birthday</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Is your Birthday Lucky?</h1>
    </header>
    <section class="main-container">
        <img src="./images/undraw_Birthday_cake_2wxy (1).svg" alt="wallet.svg">
        <div class="birthday-container">
            <label for="date-of-birth">Select Your Date of Birth</label>
            <input type="date" id="date-of-birth">
            <label for="lucky-number">Enter Your Lucky Number</label>
            <input type="text" id="lucky-number">
            <button id="check-btn">Check Birthday</button>
            <div class="output-div" id="output-field">
                <div>sdd</div>
            </div>
        </div>
        <img src="./images/undraw_Party_re_nmwj (1).svg" alt="online payment">
    </section>
        <footer>
            <h2>Get in Touch</h2>
            <div class="social-media">
                <a href="https://github.com/ArjunGTX" target="_blank">
                    <img src="./images/icons8-github (1).svg" alt="git hub">
                </a>
                <a href="https://www.linkedin.com/in/arjunvc/" target="_blank">
                    <img src="./images/211909_linkedin_social_icon.svg" alt="linked in">
                </a>
                <a href="https://twitter.com/im_arjunvc" target="_blank">
                    <img src="./images/icons8-twitter (1).svg" alt="twitter">
                </a>
            </div>
        </footer>
</body>
</html>
